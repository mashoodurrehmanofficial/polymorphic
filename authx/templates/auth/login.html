<!DOCTYPE html>
<html lang="en" dir="">

{% load static %}
{% load i18n %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gull</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/styles/css/themes/lite-purple.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/styles/vendor/sweetalert2.min.css' %}"> 
</head>

<body class="text-left">
    <div class="auth-layout-wrap" style="background-image: url({% static 'assets/images/vaca.jpg' %})">
        <div class="auth-content">
            <div class="card o-hidden">
                <div class="row">
                    <div class="col-md-12">
                        <div class="p-4">
                            <div class="auth-logo text-center mb-4">
                                <img src="{% static 'assets/images/logo.png' %}" alt="">
                            </div>
                            <h1 class="mb-3 text-18">Iniciar Sesión</h1>
                            <form method="post" action="{% url "login" %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="username">Usuario<span style="color: red;">(*)</span></label>
                                    <input id="username" name="username" class="form-control form-control-rounded" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="password">Contraseña<span style="color: red;">(*)</span></label>
                                    <input id="password" name="password" class="form-control form-control-rounded" type="password">
                                </div>
                                <button type="submit" class="btn btn-rounded btn-primary btn-block mt-2">Ingresar</button>
                            </form>

                            <div class="mt-3 text-center">
                                <a href="{% url "forgot" %}" class="text-muted"><u>¿Olvidaste tu contraseña?</u></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/vendor/sweetalert2.min.js' %}"></script>
    <script src="{% static 'assets/js/es5/script.min.js' %}"></script>

    <script>
        {% if messages %}
        {% for message in messages %}
            swal({
                text: "{{ message }}",
                type: "{{ message.tags }}",
                buttonsStyling: false,
                confirmButtonClass: 'btn btn-lg btn-danger',
            }); 
        {% endfor %}
        {% endif %}
    </script>
</body>

</html>
