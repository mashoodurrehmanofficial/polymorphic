{% extends 'master.html' %}

{% block page-title %}Información del Alimento{% endblock%}

{% block breadcrumbs %}
<div class="breadcrumb">
    <h1>Información del Alimento</h1>
    <ul>
        <li><a href="{% url "alimento" %}">Inicio</a></li>
        <li>Editar</li>
    </ul>
</div>
{% endblock %}

{% block content %}
    <div class="container-fluid my-4">
        <div class="card my-3">
            <form method="post" action="{% url "alimento.update" alimento.id %}">
                {% csrf_token %}
                <h5 class="card-header">Detalle</h5>
                <div class="card-body">
                    <!-- <div class="form-group row">
                        <div class="col-lg-3">
                            <label for="vaca_id">Vaca</label>
                            <select class="form-control" name="vaca_id" required>
                                <option disabled selected>--</option>
                                {% for vaca in vacas %}
                                <option value="{{ vaca.id }}" {% if alimento.vaca_id == vaca.id %} selected {% endif %}>{{ vaca.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div> -->
                    <div class="form-group row">
                        <div class="col-lg-3">
                            <label for="fecha_suministro">Fecha de Compra<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control pickadate" id="fecha_suministro" name="fecha_suministro" required value="{{ alimento.fecha_suministro|date:"Y-m-d" }}">
                        </div>
                        <div class="col-lg-3">
                            <label for="nombre">Nombre<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ alimento.nombre }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-3">
                            <label for="cantidad">Cantidad (Kilos)<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control double" id="cantidad" name="cantidad" required value="{{ alimento.cantidad|floatformat:2 }}">
                        </div>
                        <div class="col-lg-3">
                            <label for="costo">Costo (Kilos)<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control double" id="costo" name="costo" required value="{{ alimento.costo|floatformat:2 }}">
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="mc-footer">
                        <div class="row text-right">
                            <div class="col-lg-12 ">
                                <button type="submit" class="btn btn-primary btn-rounded m-1">Guardar</button>
                                <a href="{% url "alimento" %}" class="btn btn-outline-secondary btn-rounded m-1">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
