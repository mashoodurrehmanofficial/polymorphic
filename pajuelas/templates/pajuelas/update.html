{% extends 'master.html' %}

{% block page-title %}Información de la Pajuela{% endblock%}

{% block breadcrumbs %}
<div class="breadcrumb">
    <h1>Información de la Pajuela</h1>
    <ul>
        <li><a href="{% url "pajuelas" %}">Inicio</a></li>
        <li>Editar</li>
    </ul>
</div>
{% endblock %}

{% block content %}
    <div class="container-fluid my-4">
        <div class="card my-3">
            <form method="post" action="{% url "pajuelas.update" pajuela.id %}">
                {% csrf_token %}
                <h5 class="card-header">Detalle</h5>
                <div class="card-body">
                    <div class="form-group row">                                
                        <div class="col-lg-3">
                            <label for="nombre">Nombre<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ pajuela.nombre }}">
                        </div>
                        <div class="col-lg-3">
                            <label for="raza">Raza<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" id="raza" name="raza" required value="{{ pajuela.raza }}">
                        </div>
                    </div>
                    <div class="form-group row">                                
                        <div class="col-lg-3">
                            <label for="fecha_compra">Fecha de Compra<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control pickadate" id="fecha_compra" name="fecha_compra" required value="{{ pajuela.fecha_compra|date:"Y-m-d" }}">
                        </div>
                        <div class="col-lg-3">
                            <label for="costo">Costo<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control double" id="costo" name="costo" required value="{{ pajuela.costo }}">
                        </div>
                        {% comment %} <div class="col-lg-3">
                            <label for="estado">Estado<span style="color: red;">(*)</span></label>
                            <input type="text" class="form-control" id="estado" name="estado" required value="{{ pajuela.estado }}">
                        </div> {% endcomment %}
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <div class="mc-footer">
                        <div class="row text-right">
                            <div class="col-lg-12 ">
                                <button type="submit" class="btn btn-primary btn-rounded m-1">Guardar</button>
                                <a href="{% url "pajuelas" %}" class="btn btn-outline-secondary btn-rounded m-1">Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
